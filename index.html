<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TIC TAC TOE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>

<body>
    <div id="main">
        <div id="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div id="scores">
            <div id="scoresTitle">
                <span id="difficultyTitle"></span>
                <p>-Scores-</p>
            </div>
            <div class="singlePlayerScore" id="player1Score"><span class="turnIndicator" id="turnIndicatorP1"><i id="playerIndicator1" class="fa fa-arrow-right"></i></span>
                <span id="p1ScoreText" class="playerScoreText">Player 1</span>:<span id="pP1s">0</span><span id="playerIconP1"></span>
            </div>
            <div class="singlePlayerScore" id="player2Score"><span class="turnIndicator" id="turnIndicatorP2"><i id="playerIndicator2" class="fa fa-arrow-right"></i></span>
                <span id="p2ScoreText" class="playerScoreText">Player 2</span>:<span id="pP2s">0</span><span id="playerIconP2"></span>
            </div>
        </div>
        <div id="game">
            <div id="gameBoard">
                <div id="gameType">
                    <div id="gameIntroWrap"><span id="gameIntro">Shall we play a game?</span><span id="cursor">|</span></div>
                    <div id="aiGame" class="gameTypeOption">Human vs. Computer</div>
                    <div id="humanGame" class="gameTypeOption">Human vs. Human</div>
                    <div id="introCancel">Skip</div>
                </div>
                <div id="aiDifficulty">
                    <div id="difficultyTitleSelect">Select difficulty</div>
                    <div id="easy" class="difficultyIcon">Easy</div>
                    <div id="medium" class="difficultyIcon">Medium</div>
                    <div id="hard" class="difficultyIcon">Hard</div>
                </div>
                <div id="selector">
                    <div id="selectorTitle">Player 1 choose your side</div>
                    <div id="XSelect" class="selectIcon">&#10005;</div>
                    <div id="OSelect" class="selectIcon">&#11096;</div>
                </div>
                <svg class="unplayed" id="svg1"></svg>
                <svg class="unplayed" id="svg2"></svg>
                <svg class="unplayed" id="svg3"></svg>
                <svg class="unplayed" id="svg4"></svg>
                <svg class="unplayed" id="svg5"></svg>
                <svg class="unplayed" id="svg6"></svg>
                <svg class="unplayed" id="svg7"></svg>
                <svg class="unplayed" id="svg8"></svg>
                <svg class="unplayed" id="svg9"></svg>
            </div>
        </div>
        <span id="reset">Reset all</span>

        <span id="player" class="X"></span>
    </div>
</body>

</html>
