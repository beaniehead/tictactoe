<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main">
        <div id="header">
            <h1>Tic Tac Toe</h1>
            <span id="difficultyTitle"></span>
        </div>
        <div id="scores">
            <p>Scores</p>
            <div class="singlePlayerScore" id="player1Score"><span class="turnIndicator" id="turnIndicatorP1"><i id="playerIndicator1" class="fa fa-arrow-right"></i></span>
                <span class="playerScoreText">Player 1: </span><span id="pP1s">0</span><span id="playerIconP1"></span>
            </div>

            <div class="singlePlayerScore" id="player2Score"><span class="turnIndicator" id="turnIndicatorP2"><i id="playerIndicator2" class="fa fa-arrow-right"></i></span>
                <span class="playerScoreText">Player 2: </span><span id="pP2s">0</span><span id="playerIconP2"></span>
            </div>
        </div>
        <span id="player" class="X"></span>
        <div id="game">
            <div id="gameBoard">
                <div id="gameType">
                    <div id="humanGame" class="gameTypeOption">Human vs. Human</div>
                    <div id="aiGame" class="gameTypeOption">Human vs. Computer</div>
                </div>
                <div id="aiDifficulty">
                    <div id="difficultyTitle">Select difficulty</div>
                    <div id="easy" class="difficultyIcon">Easy</div>
                    <div id="medium" class="difficultyIcon">Medium</div>
                    <div id="hard" class="difficultyIcon">Hard</div>
                </div>
                <div id="selector">
                    <div id="selectorTitle">Player 1 choose</div>
                    <div id="XSelect" class="selectIcon">X</div>
                    <div id="OSelect" class="selectIcon">O</div>
                </div>
                <svg class="unplayed" id="svg1"></svg>
                <svg class="unplayed" id="svg2"></svg>
                <svg class="unplayed" id="svg3"></svg>
                <svg class="unplayed" id="svg4"></svg>
                <svg class="unplayed" id="svg5"></svg>
                <svg class="unplayed" id="svg6"></svg>
                <svg class="unplayed" id="svg7"></svg>
                <svg class="unplayed" id="svg8"></svg>
                <svg class="unplayed" id="svg9"></svg>
            </div>
        </div>
        <button id="reset">Reset all</button>
        
    </div>
</body>

</html>
