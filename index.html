<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="moves">0</div>
    <div id="scores">Scores<br/>
        <div id="playerOScore">Player O: <span id="pOs">0</span></div>
        <div id="playerXScore">Player X: <span id="pXs">0</span></div>
    </div>
    <div id="player" class="o"></div>
    <div class="main">
        <div id="game" class="gameOn">
            <div id="gameBoard">
                <svg class="unplayed" id="svg1"></svg>
                <svg class="unplayed" id="svg2"></svg>
                <svg class="unplayed" id="svg3"></svg>
                <svg class="unplayed" id="svg4"></svg>
                <svg class="unplayed" id="svg5"></svg>
                <svg class="unplayed" id="svg6"></svg>
                <svg class="unplayed" id="svg7"></svg>
                <svg class="unplayed" id="svg8"></svg>
                <svg class="unplayed" id="svg9"></svg>

            </div>


        </div>
</body>

</html>
